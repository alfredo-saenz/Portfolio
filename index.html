<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<script defer src="/script.js"></script>
		<title>Alfredo</title>
	</head>
	<body>

		<header>
			<div class="main-menu">
				<div class="alfredosaenz" >
					<img src="/images/alfredosaenz-1.png" alt="">
				</div>
				<nav>
					<div class="home-container">
						<ul>
							<li><a href="#about-me">About Me</a></li>
							<li><a href="#projects">Projects</a></li>
							<li><a href="#contact-me">Contact Me</a></li>
							<li><a href="#resume">Resume</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div id="about-me" class="section">
				<h1>About Me</h1>
				<p>
					My name is Alfredo Saenz. I am a Software Engineer with a background in Graphic Designing. I strive to use a creative approach in my work.
				</p>
			</div>
			<div id="projects" class="section">
				<h1>Projects</h1>

				<div class="box">
					<div class="box1 boxes"></div>
					<div class="box2 boxes"></div>
					<div class="box3 boxes"></div>
				</div>


			</div>
			<div id="contact-me" class="section">
				<h1>Contact Me</h1>
				<div class="contact-me-form">
					<form class="pure-form"></form>
					<label for="fname">First Name</label>
					<input
						type="text"
						id="fname"
						name="firstname"
						placeholder="Your name.."
					/>

					<label for="lname">Last Name</label>
					<input
						type="text"
						id="lname"
						name="lastname"
						placeholder="Your last name.."
					/>
					<label for="subject">Message</label>
					<textarea
						id="subject"
						name="subject"
						placeholder="Write something.."
						style="height: 200px"
					></textarea>

					<input type="submit" value="Submit" onclick="send()"/>
				</div>
				<div class="icons">
					<a href="https://github.com/alfredo-saenz" target="_blank"><img class="git" src="/images/github (1).png" alt="Image logo of the github logo"></a>

					<a href="https://www.linkedin.com/in/alfredo-saenz-290089240/"><img src="/images/icons8-linkedin-circled-64.png" alt="Image of Linkedin logo"></a>



				</div>

			</div>
			<div id="resume" class="section">
				<h1>Resume</h1>
				<p class="resume-text"><a href="/resume/Alfredo-Saenz-2.pdf">Alfredo Saenz Resume</a></p>
			</div>
		</main>
		<footer>&copy; 2022 Alfredo Saenz</footer>
		<section class="modal-container hide">
			<div class="modal-inner">
				<button class="modal-btn">Start</button>
			</div>
		</section>
	</body>
</html>
